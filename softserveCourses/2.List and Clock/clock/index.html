<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="clock.css">
        <script src="initClock.js"></script>
    </head>
    <body>
        <div class="mainWrap">
            <table id="clock">
                <tr id="clockWrap" class="show">
                    <td id="hoursWrap" class="show"><span id="hours">12</span></td>
                    <td id="minutesWrap" class="show">:<span id="minutes">12</span></td>
                    <td id="secondsWrap" class="hide">:<span id="seconds">12</span></td>
                </tr>
                <tr id="dateWrap" class="hide">
                    <td><span id="month">24</span></td>
                    <td>/<span id="day">24</span></td>
                    <td>/<span id="year">24</span></td>
                </tr>
            </table>
        </div>
    </body> 
</html>
