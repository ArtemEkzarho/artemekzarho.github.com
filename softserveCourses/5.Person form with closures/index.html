<html><head>
        <title>group list</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/person.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <h2>Person</h2>
        <div class="editForm" id="editForm">
            <table>
                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td class="inputCell"><input type="text" id="nameInput"></td>
                    </tr>
                    <tr>
                        <td>Lastname:</td>
                        <td class="inputCell"><input type="text" id="lastnameInput"></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td class="inputCell"><input type="text" id="ageInput"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td class="inputCell"><input type="text" id="genderInput"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td class="inputCell"><input type="text" id="emailInput"></td>
                    </tr>
                    <tr>
                        <td>Skype:</td>
                        <td class="inputCell"><input type="text" id="skypeInput"></td>
                    </tr>
                </tbody>
            </table>
            <button id="reviewBtn" class="reviewBtn">Review</button>
        </div>
        <div class="reviewForm hide" id="reviewForm">
            <table>
                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td class="textCell"><p></p></td>
                    </tr>
                    <tr>
                        <td>Lastname:</td>
                        <td class="textCell"><p></p></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td class="textCell"><p></p></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td class="textCell"><p></p></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td class="textCell"><p></p></td>
                    </tr>
                    <tr>
                        <td>Skype:</td>
                        <td class="textCell"><p></p></td>
                    </tr>
                </tbody>
            </table>
            <button id="editBtn" class="editBtn">Edit</button> 
        </div>
    </body>
</html>
